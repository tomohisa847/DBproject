<!doctype html>
<html lang="ja">
<head>
    <title>COVID-19陽性者一覧</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .result-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .result-container h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #007bff;
        }

        .list-container {
            margin-top: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .list-item:hover {
            background-color: #f9f9f9;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item div {
            flex-grow: 1;
        }

        .list-item form {
            margin: 0;
        }

        .back-button, .delete-button, .save-button {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .delete-button {
            background-color: #ff0000;
        }

        .save-button {
            background-color: #007bff;
        }

        .footer {
            margin-top: 30px;
        }

        .footer a, .footer form {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>COVID-19陽性者一覧</h1>
        <div class="list-container">
            {% for data in row_data %}
                <div class="list-item">
                    <div>
                        <strong>ユーザID:</strong> {{ data["person_id"] }}<br>
                        <strong>名前:</strong> {{ data["person_name"] }}<br>
                        <strong>同行者の有無:</strong> {{ data["companion_present"] }}<br>
                        <strong>受診日:</strong> {{ data["diagnosis_date"] }}
                    </div>
                    <form action="/deleteInfect" method="post">
                        <input type="hidden" name="person_id" value="{{data['person_id']}}">
                        <input type="hidden" name="diagnosis_date" value="{{data['diagnosis_date']}}">
                        <button type="submit" class="delete-button">削除</button>
                    </form>
                </div>
            {% endfor %}
        </div>
        <div class="footer">
            <a href="/superuser" class="back-button">戻る</a>
            <a href="/superuser"><button class="save-button">保存</button></a>
        </div>
    </div>
</body>
</html>
