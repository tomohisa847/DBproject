<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        body button {
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>{{title}}</h1>
    <h2>{{person_id}}</h2>
    <table border>
        {{% set items = ['名前','所属','役職','電話番号','メールアドレス'] %}}
        <tr>
            <th>{{ items[index] }}</th>
            {% for row_data in table_data.values %}
            {% if index == 6 %}
            <td>{{row_data[6]}}</td>
            {% else %}
            <td>{{row_data[index + 1]}}</td>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <button id="back" type="button" action="/search">戻る</button>

    <script>
        document.getElementById('back').addEventListener('click', function () {
            window.location.href = '/top';
        });
    </script>
</body>

</html>
