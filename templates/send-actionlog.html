<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動記録フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .conduct-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .conduct-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .conduct-form label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section > div {
            margin-bottom: 10px;
        }

        .form-section label {
            margin-right: 10px;
        }

        .form-section input[type="text"],
        .form-section input[type="datetime-local"] {
            width: calc(100% - 120px);
            padding: 5px;
            margin-right: 10px;
        }

        .form-section input[type="radio"] {
            margin-right: 5px;
        }

        .separator {
            display: inline-block;
            margin: 0 5px;
        }

        .transit-points {
            display: flex;
            flex-direction: column;
        }

        .transit-point {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .transit-point input[type="text"] {
            width: calc(100% - 120px);
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .conduct-form button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .conduct-form button#back {
            background-color: #6c757d;
        }

        .conduct-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #notification,
        #notice-send {
            display: none;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #notification button,
        #notice-send button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="conductForm" class="conduct-form" method="POST" action="/insertActivity2">
        <h1>行動記録フォーム</h1>

        <div class="form-section" id="time">
            <div id="time">
                <label for="start">開始</label>
                <input type="datetime-local" name="start">
                <span class="separator">～</span>
                <label for="stop">終了</label>
                <input type="datetime-local" name="stop">
            </div>

        <div class="form-section" id="place">
            <label for="place">場所</label>
            <div>
                <label for="departure">出発</label>
                <input type="text" name="departure">
                <span class="separator">～</span>
                <div id="transit_places" class="transit-points">
                    <!-- 中継地点がここに追加されます -->
                </div>
                <button type="button" onclick="addTransitPlace()">中継地点を追加</button>
                <span class="separator">～</span>
                <label for="destination">到着</label>
                <input type="text" name="destination">
            </div>
        </div>

        <div class="form-section" id="way">
            <label for="way">移動方法</label>
            <div>
                <input type="radio" name="way" value="徒歩"><label for="walk">徒歩</label>
                <input type="radio" name="way" value="車"><label for="car">車</label>
                <input type="radio" name="way" value="バス"><label for="bus">バス</label>
                <input type="radio" name="way" value="電車"><label for="train">電車</label>
                <input type="radio" name="way" value="その他"><label for="other">その他</label>
            </div>
        </div>

        <div class="form-section" id="companion">
            <label for="companion">同行者有無</label>
            <div>
                <input type="radio" name="companion" value="true" onclick="showHideDiv(true)"><label for="yes">あり</label>
                <input type="radio" name="companion" value="false" onclick="showHideDiv(false)"><label for="no">なし</label>
            </div>
        </div>

        <div id="accompanying_field" class="hidden">
        </div>

        <input type="hidden" name="accompanying" id="hidden_accompanying" value="none">

        <div class="form-section">
            <label for="note">特記事項</label>
            <textarea name="note"></textarea>
        </div>

        <div class="button-container">
            <button id="send" type="submit">送信</button>
            <button id="back" type="button">戻る</button>
        </div>

        <div id="notice-send">
            <p>送信完了しました！</p>
            <br>
            <p>5秒後にトップページへ戻ります。</p>
        </div>

        <div id="notification">
            <p>書いた内容が保存されませんがよろしいですか？</p>
            <button id="confirmButton" type="button">トップページへ戻る</button>
            <button class="cancel" id="cancelButton" type="button">キャンセル</button>
        </div>
    </form>

    <script>
        let transitCount = 0;

        function addTransitPlace() {
            if (transitCount < 3) {
                transitCount++;
                const transitPlacesDiv = document.getElementById('transit_places');
                const newTransitDiv = document.createElement('div');
                newTransitDiv.classList.add('transit-point');
                newTransitDiv.innerHTML = `
                    <label for="transit_address${transitCount}">中継地点${transitCount}</label>
                    <input type="text" name="transit_address${transitCount}">
                    
                `;

                transitPlacesDiv.appendChild(newTransitDiv);
            } else {
                alert("中継地点は最大3地点までです。");
            }
        }

        function showHideDiv(show) {
            const accompanyingField = document.getElementById("accompanying_field");
            if (show) {
                accompanyingField.innerHTML = `
                    <label for="accompanying">同行者氏名</label>
                    <input type="text" name="accompanying" id="accompanying">
                `;
            } else {
                accompanyingField.innerHTML = ``;
            }
        }

        document.getElementById('send').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('notice-send').style.display = 'block';
            setTimeout(function () {
                document.getElementById('conductForm').submit();
                window.location.href = '/';
            }, 5 * 1000);
        });

        document.getElementById('back').addEventListener('click', function () {
            document.getElementById('notification').style.display = 'block';
        });

        document.getElementById('confirmButton').addEventListener('click', function () {
            window.location.href = '/';
        });

        document.getElementById('cancelButton').addEventListener('click', function () {
            document.getElementById('notification').style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', () => {
            showHideDiv(false); // 初期状態は「なし」
        });
    </script>
</body>
</html>
